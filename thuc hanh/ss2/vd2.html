<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperlinkWithTarget</title>
</head>

<body>
    <a target="_blank" href="http://www.aptech-worldwide.com">
        Click to view the Aptech Web site (_blank)
    </a>
    <hr>
    <a target="_self" href="http://www.aptech-worldwide.com">
        Click to view the Aptech Web site (_selt)
    </a>
    <hr>
    <a target="_top" href="http://www.aptech-worldwide.com">
        Click to view the Aptech Web site (_top)
    </a>
    <hr />
</body>
</html>
